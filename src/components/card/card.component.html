<mat-card [appearance]="appearance()">
  @if (showHeader()) {
    <mat-card-header>
      <!-- Optional header content projected here -->
      <ng-content select="[card-avatar]"></ng-content>
      <mat-card-title>
        <!-- Title content projected here or use Input -->
        <ng-content select="[card-title]"></ng-content>
        @if (!hasProjectedTitle) {
          <span>{{ cardTitle() }}</span>
        }
      </mat-card-title>
      <mat-card-subtitle>
        <!-- Subtitle content projected here or use Input -->
        <ng-content select="[card-subtitle]"></ng-content>
        @if (!hasProjectedSubtitle) {
          <span>{{ cardSubtitle() }}</span>
        }
      </mat-card-subtitle>
      <!-- Optional header actions projected here -->
      <ng-content select="[card-header-actions]"></ng-content>
    </mat-card-header>
  }

  <!-- Optional image content projected here -->
  <ng-content select="[card-image]"></ng-content>

  <mat-card-content>
    <!-- Main card content projected here -->
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>

  @if (showActions()) {
    <mat-card-actions [align]="actionsAlign()">
      <!-- Action buttons projected here -->
      <ng-content select="[card-actions]"></ng-content>
    </mat-card-actions>
  }

  @if (showFooter()) {
    <mat-card-footer>
      <!-- Footer content projected here -->
      <ng-content select="[card-footer]"></ng-content>
    </mat-card-footer>
  }
</mat-card>
