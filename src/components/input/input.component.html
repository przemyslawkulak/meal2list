<mat-form-field [appearance]="appearance()" [color]="color()">
  <mat-label>{{ label() }}</mat-label>
  <input
    matInput
    [type]="type()"
    [placeholder]="placeholder()"
    [formControl]="control()"
    [required]="required()"
    [readonly]="readonly()"
  />
  <!-- Optional: Add hints and errors -->
  @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
  }
  @if (control().invalid && (control().dirty || control().touched)) {
    <mat-error>
      <!-- Basic error message, can be customized further -->
      @if (control().errors?.['required']) {
        {{ label() }} is required.
      }
      @if (control().errors?.['email']) {
        Invalid email format.
      }
      <!-- Add more specific error messages as needed -->
    </mat-error>
  }
</mat-form-field>
