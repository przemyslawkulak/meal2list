<div class="review-actions">
  <button
    mat-stroked-button
    type="button"
    class="discard-btn"
    (click)="onBackClick()"
    [disabled]="isProcessing()"
  >
    <mat-icon>delete_sweep</mat-icon>
    Odrzuć Listę
  </button>

  <button
    mat-flat-button
    color="primary"
    type="button"
    class="save-btn"
    [disabled]="!hasValidItems() || isProcessing()"
    (click)="onConfirmClick()"
  >
    @if (isProcessing()) {
      <mat-spinner diameter="20"></mat-spinner>
    } @else {
      <mat-icon>save</mat-icon>
    }
    Zapisz Listę
  </button>
</div>
