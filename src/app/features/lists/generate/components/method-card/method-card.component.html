<div
  class="method-card"
  [class.method-card--active]="isActive()"
  [class.method-card--disabled]="disabled()"
  (click)="onSelect()"
  (keydown.enter)="onSelect()"
  (keydown.space)="$event.preventDefault(); onSelect()"
  [tabindex]="disabled() ? -1 : 0"
  [attr.role]="'button'"
  [attr.aria-label]="method().ariaLabel"
  [attr.aria-disabled]="disabled()"
>
  <div class="method-card__icon">
    <mat-icon>{{ method().icon }}</mat-icon>
  </div>
  <div class="method-card__content">
    <h3 class="method-card__title">{{ method().title }}</h3>
    <p class="method-card__description">{{ method().description }}</p>
  </div>
</div>
