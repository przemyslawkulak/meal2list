<h2 mat-dialog-title>Potwierdź usunięcie</h2>

<mat-dialog-content>
  <p>Czy na pewno chcesz usunąć tę listę zakupową? Tej operacji nie można cofnąć.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Usuń</button>
</mat-dialog-actions>
