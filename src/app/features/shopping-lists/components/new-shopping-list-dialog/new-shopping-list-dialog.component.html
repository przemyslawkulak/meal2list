<h2 mat-dialog-title>Nowa lista zakupowa</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nazwa listy</mat-label>
      <input matInput formControlName="name" placeholder="Np. Zakupy na weekend" required />
      @if (hasRequiredError()) {
        <mat-error>Nazwa jest wymagana</mat-error>
      }
      @if (hasMaxLengthError()) {
        <mat-error>Nazwa nie może być dłuższa niż 100 znaków</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Anuluj</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!formValid()">
      Utwórz
    </button>
  </mat-dialog-actions>
</form>
