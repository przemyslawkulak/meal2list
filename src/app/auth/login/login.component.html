<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="signInForm.get('email')?.errors?.['required']"
          >Email is required</mat-error
        >
        <mat-error *ngIf="signInForm.get('email')?.errors?.['email']"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signInForm.get('password')?.errors?.['required']"
          >Password is required</mat-error
        >
        <mat-error *ngIf="signInForm.get('password')?.errors?.['minlength']"
          >Password must be at least 6 characters</mat-error
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading || signInForm.invalid"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
