<mat-card class="account-container">
  <mat-card-header>
    <mat-card-title>Account Settings</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">
      <div class="avatar-upload-section">
        <img
          *ngIf="avatarUrl"
          [src]="avatarUrl"
          alt="Avatar"
          class="avatar-image"
          mat-card-avatar
        />
        <div class="upload-button">
          <button mat-stroked-button type="button" (click)="uploadInput.click()">
            <mat-icon>{{ avatarUrl ? 'edit' : 'add_a_photo' }}</mat-icon>
            <span>{{ avatarUrl ? 'Update' : 'Upload' }} Avatar</span>
          </button>
          <input
            type="file"
            accept="image/*"
            [disabled]="loading"
            (change)="uploadAvatar($event)"
            #uploadInput
            style="display: none"
          />
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Username" />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input matInput formControlName="website" placeholder="Website" />
        <mat-icon matPrefix>language</mat-icon>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-icon>save</mat-icon>
          <span>{{ loading ? 'Loading...' : 'Update' }}</span>
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="signOut()">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
