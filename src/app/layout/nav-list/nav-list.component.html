<mat-nav-list>
  @for (link of links; track link.path) {
    <a mat-list-item [routerLink]="link.path" routerLinkActive="active">
      @if (link.icon) {
        <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
      }
      <span matListItemTitle>{{ link.label }}</span>
    </a>
  }
</mat-nav-list>
